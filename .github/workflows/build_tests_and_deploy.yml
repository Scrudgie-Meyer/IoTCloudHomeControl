name: .NET Build, Test and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore
      run: dotnet restore

    - name: ğŸ› ï¸ Build
      run: dotnet build --no-restore --configuration Release

    - name: âœ… Test
      run: dotnet test Server.Tests/Server.Tests.csproj --no-build --configuration Release --logger trx

    - name: ğŸ“¦ Create GitHub Deployment
      id: deployment
      uses: peter-evans/create-deployment@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        environment: production

    - name: ğŸ§¼ Stop .NET apps and clean EC2 target
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          pkill -f dotnet || true
          rm -rf /home/ec2-user/myapp/*

    - name: ğŸš€ Deploy to EC2 via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: ./publish/
        target: /home/ec2-user/myapp/

    - name: ğŸ§¨ Start .NET apps on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          nohup dotnet /home/ec2-user/myapp/publish/Server/Server.dll --urls http://0.0.0.0:5000 > /home/ec2-user/myapp/app.log 2>&1 &
          nohup dotnet /home/ec2-user/myapp/publish/WebApp/WebApp.dll --urls http://0.0.0.0:5001 > /home/ec2-user/myapp/app.log 2>&1 &

    - name: âœ… Mark Deployment as Successful
      if: success()
      uses: peter-evans/deployment-status@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        state: success

    - name: âŒ Mark Deployment as Failed
      if: failure()
      uses: peter-evans/deployment-status@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        state: failure
